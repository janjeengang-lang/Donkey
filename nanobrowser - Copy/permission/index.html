<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Donkey AI - Microphone Permission</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ==== Donkey AI - Permission Page Yellow/Black Theme ==== */

    :root {
      --primary-yellow: #FFD700;
      --primary-yellow-light: #FFEB3B;
      --primary-yellow-dark: #FFC107;
      --accent-yellow: #FFFF00;
      --neon-yellow: #FFFF00;
      --electric-yellow: #FFF000;
      --black: #000000;
      --dark-black: #0a0a0a;
      --dark-gray: #1a1a1a;
      --medium-gray: #2a2a2a;
      --light-gray: #666666;
      --white: #ffffff;

      --gradient-primary: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
      --gradient-dark: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #0a0a0a 50%, #1a1a1a 75%, #000000 100%);
      --gradient-neon: linear-gradient(90deg, #FFFF00 0%, #FFD700 25%, #FFA500 50%, #FFD700 75%, #FFFF00 100%);
      --gradient-radial: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);

      --shadow-glow: 0 0 30px rgba(255, 215, 0, 0.5), 0 0 60px rgba(255, 215, 0, 0.3);
      --shadow-neon: 0 0 20px var(--neon-yellow), 0 0 40px var(--neon-yellow);
      --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.7);
      --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);

      --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-medium: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gradient-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: var(--shadow-dark), var(--shadow-glow);
      position: relative;
      z-index: 1;
      animation: containerFloat 3s ease-in-out infinite;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-neon);
      border-radius: 25px 25px 0 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform var(--transition-medium);
    }

    .container:hover::before {
      transform: scaleX(1);
    }

    @keyframes containerFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .mic-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: micPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--neon-yellow));
      position: relative;
    }

    .mic-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: micGlow 3s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes micPulse {
      0% {
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 20px var(--neon-yellow));
      }

      50% {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 30px var(--neon-yellow));
      }

      100% {
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 20px var(--neon-yellow));
      }
    }

    @keyframes micGlow {

      0%,
      100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    h1 {
      color: var(--neon-yellow);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px var(--neon-yellow);
    }

    .title-gradient {
      background: var(--gradient-neon);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.8;
      color: var(--light-gray);
      font-size: 1.1rem;
    }

    .description-text {
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    button {
      background: var(--gradient-neon);
      color: var(--black);
      border: 2px solid var(--neon-yellow);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-medium);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left var(--transition-slow);
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-neon), 0 20px 40px rgba(255, 215, 0, 0.4);
      border-color: var(--neon-yellow);
    }

    button:active {
      transform: translateY(-2px) scale(1.02);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      background: rgba(255, 215, 0, 0.3);
      box-shadow: none;
    }

    button i {
      font-size: 1.2rem;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      animation: statusSlide 0.5s ease-out;
    }

    .success {
      color: #10ff00;
      background: rgba(16, 255, 0, 0.1);
      border: 1px solid rgba(16, 255, 0, 0.3);
      text-shadow: 0 0 10px #10ff00;
    }

    .error {
      color: #ff4757;
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      text-shadow: 0 0 10px #ff4757;
    }

    .waiting {
      color: var(--primary-yellow);
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      text-shadow: 0 0 10px var(--primary-yellow);
    }

    @keyframes statusSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-yellow);
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-yellow);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-yellow);
      animation: floatParticle 8s linear infinite;
      opacity: 0;
    }

    .particle:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 30%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      left: 50%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      left: 70%;
      animation-delay: 6s;
    }

    .particle:nth-child(5) {
      left: 90%;
      animation-delay: 1s;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .mic-icon {
        font-size: 3rem;
      }

      button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .mic-icon {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High Contrast Mode */
    @media (prefers-contrast: high) {
      :root {
        --primary-yellow: #FFFF00;
        --black: #000000;
        --white: #FFFFFF;
      }

      .container {
        border-width: 3px;
      }

      button {
        border-width: 3px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="mic-icon">
      <i class="fas fa-microphone"></i>
    </div>
    <h1 id="title" class="title-gradient">Enable Voice Input</h1>
    <div class="description-text">
      <p id="description">
        Donkey AI needs microphone access to convert your speech to text and enable
        voice commands for seamless automation.
      </p>
    </div>
    <button id="requestPermission">
      <i class="fas fa-microphone"></i>
      Grant Microphone Permission
    </button>
    <div id="status" class="status waiting" style="display: none;">
      <div class="loading"></div>
      Waiting for permission...
    </div>
  </div>

  <script src="permission.js"></script>
</body>

</html>
