<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zepra Notes Export</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Fira+Code:wght@400;500&family=Outfit:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-body: #333;
      --paper: #ffffff;
      --dot-color: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #f3f4f6;
      --blue: #3b82f6;
      --purple: #8b5cf6;
      --rose: #f43f5e;
      --amber: #f59e0b;
      --teal: #14b8a6;
    }

    @page {
      size: A4;
      margin: 0;
    }

    * {
      box-sizing: border-box;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-body);
      font-family: 'Outfit', 'Cairo', sans-serif;
      color: var(--text);
    }

    .sheet {
      width: 210mm;
      height: 297mm;
      background-color: var(--paper);
      background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
      background-size: 20px 20px;
      position: relative;
      margin: 20px auto;
      padding: 15mm;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    @media print {
      body {
        background: none;
      }

      .sheet {
        margin: 0;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
        box-shadow: none;
      }

      .no-print {
        display: none !important;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--text);
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .brand {
      font-size: 18pt;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .brand span {
      color: var(--blue);
    }

    .date-badge {
      background: var(--text);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 9pt;
      font-weight: 600;
    }

    .footer {
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 8pt;
      color: var(--muted);
      flex-shrink: 0;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .note {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .note::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-color, #ccc);
    }

    .note-head {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .note-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--bg-icon, #eee);
      color: var(--accent-color, #555);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11pt;
    }

    .note-title {
      font-weight: 700;
      font-size: 11pt;
      color: var(--text);
    }

    .n-text {
      font-size: 9.5pt;
      line-height: 1.6;
      color: #4b5563;
    }

    .highlight-box {
      background: linear-gradient(to right, rgba(244, 63, 94, 0.05), transparent);
      border-left: 3px solid var(--rose);
      padding: 10px;
      border-radius: 0 6px 6px 0;
    }

    .h-title {
      color: var(--rose);
      font-weight: bold;
      font-size: 9pt;
      margin-bottom: 4px;
    }

    .code-box {
      background: #1e1e2e;
      color: #a6accd;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 8.5pt;
      line-height: 1.5;
      position: relative;
    }

    .code-lang {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 7pt;
      color: #555;
      text-transform: uppercase;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 0;
      border-bottom: 1px dashed #f3f4f6;
    }

    .checklist-item:last-child {
      border: none;
    }

    .check-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid var(--teal);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 8pt;
    }

    .check-circle.checked {
      background: var(--teal);
    }

    .item-text {
      font-size: 9.5pt;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div id="render-target"></div>
  <script src="notes_export.js"></script>
</body>

</html>
