<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zepra AI Memory Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --zepra: #00dc82;
      --bg-dark: #0f1115;
      --card-bg: #161b22;
      --border: #30363d;
      --text-main: #ffffff;
      --text-sub: #8b949e;
    }
    @page {
      size: A4 portrait;
      margin: 0;
    }
    * {
      box-sizing: border-box;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      font-family: 'Inter', sans-serif;
    }
    .sheet {
      width: 210mm;
      height: 297mm;
      background-color: var(--bg-dark);
      position: relative;
      display: flex;
      flex-direction: column;
      margin: 0 auto 20px auto;
      padding: 15mm;
      overflow: hidden;
    }
    @media print {
      body { background: none; }
      .sheet {
        margin: 0;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
        border: none;
      }
      .no-print { display: none !important; }
    }
    .header {
      height: 50px;
      border-bottom: 2px solid var(--zepra);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .brand {
      font-size: 16pt;
      font-weight: 800;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }
    .brand i { color: var(--zepra); }
    .meta-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10pt;
      font-weight: bold;
      color: var(--zepra);
      text-align: right;
    }
    .footer {
      height: 30px;
      margin-top: auto;
      border-top: 1px solid var(--border);
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      font-family: 'JetBrains Mono', monospace;
      font-size: 8pt;
      color: var(--text-sub);
    }
    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .insight-box {
      background: rgba(0, 220, 130, 0.08);
      border: 1px solid var(--zepra);
      border-radius: 8px;
      padding: 18px;
      margin-bottom: 10px;
    }
    .insight-head {
      color: var(--zepra);
      font-weight: 700;
      font-size: 10pt;
      text-transform: uppercase;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .insight-body {
      color: var(--text-main);
      font-size: 9.5pt;
      line-height: 1.4;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-left: 3px solid var(--zepra);
      border-radius: 6px;
      padding: 12px 15px;
    }
    .card-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 8pt;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .q-text {
      color: var(--text-main);
      font-weight: 700;
      font-size: 10pt;
      margin-bottom: 5px;
    }
    .a-text {
      color: #d1d5db;
      font-size: 9.5pt;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="render-area"></div>
  <script src="memory_export.js"></script>
</body>
</html>
